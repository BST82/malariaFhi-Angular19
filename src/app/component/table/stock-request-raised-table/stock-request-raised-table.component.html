<div class="container mx-auto p-4 bg-white shadow-lg rounded-lg m-6">
  <h2 class="text-lg font-semibold text-gray-700 mb-4">Stocks</h2>

  <div class="overflow-x-auto border border-gray-200 rounded-lg">
    <table mat-table [dataSource]="dataSource" 
           class="min-w-full bg-white border border-gray-600 rounded-lg p-10 border-collapse">
      <!-- Table Headers -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 border border-gray-200">State</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2 border border-gray-200">{{ element.state }}</td>
      </ng-container>

      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 border border-gray-200">District</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2 border border-gray-200">{{ element.district }}</td>
      </ng-container>

      <ng-container matColumnDef="block">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 border border-gray-200">Block</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2 border border-gray-200">{{ element.block }}</td>
      </ng-container>

      <ng-container matColumnDef="chc">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 border border-gray-200">CHC</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2 border border-gray-200">{{ element.chc }}</td>
      </ng-container>

      <ng-container matColumnDef="phc">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 border border-gray-200">PHC</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2 border border-gray-200">{{ element.phc }}</td>
      </ng-container>

      <ng-container matColumnDef="shc">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 border border-gray-200">SHC</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2 border border-gray-200">{{ element.shc }}</td>
      </ng-container>

      <ng-container matColumnDef="requestDate">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 border border-gray-200">Request Date</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2 border border-gray-200">{{ element.requestDate }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 border border-gray-200">Status</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2 border border-gray-200">
          <span class="px-2 py-1 rounded text-white" 
                [ngClass]="{'bg-green-500': element.status === 'Approved', 
                            'bg-yellow-500': element.status === 'Pending', 
                            'bg-red-500': element.status === 'Rejected'}">
            {{ element.status }}
          </span>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100 border-b border-gray-200"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="border-b border-gray-200 last:border-b-2"></tr>
    </table>
  </div>
</div>
